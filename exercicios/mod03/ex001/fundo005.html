<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#container{
            margin: auto;
            background: rgb(37, 88, 255);
            width: 70vw;
            height: 70vh;

            position: relative;
        }

        div#content{
            background-color: rgb(255, 73, 67);
            width: 30vw;
            height: 30vh;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        }
    </style>
</head>
<body>
    <div id="container">
        <div id="content"></div>
    </div>

</body>
</html>
