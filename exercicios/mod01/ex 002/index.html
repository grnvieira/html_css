<body>
    <p>Não importa
        quantos paráragrafos
        eu coloco
        com Enter
        dentro da
        tag &lt;p&gt; &lt;/p&gt;,
        pois o
        parágrafo só
        quebrar mesmo
        quando eu
        colocar a
        tag &lt;br&gt;.
    </p>
    <p>Colocando ela <br> é possível <br> quebrar o <br> texto no <br> site, sem <br> usar Enter <br> no código.</p>
