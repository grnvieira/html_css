<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <video width="450px" poster="imagens/capa2.jpg" controls loop autoplay muted>
        <source src="video/video.webm" type="video/webm">
        <source src="video/video.ogv" type="video/ogg">
        <source src="video/video.m4v" type="video/m4v">
        <source src="video/video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com vídeos.</p>
    </video>

</body>
</html>
